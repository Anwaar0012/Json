<!-- // A common way to use json to exchange data to/from a web Server 
//When sending data to the web server  the data has to be string
//Convert Java Script Object to string by JSON.stringify() method
// but date object is exceptional -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Js Array to string by using JSON.stringify()</h1>
    <div id="myid">

    </div>
    <script>
        var array1=["Mianwali","piplan","Doaba","2ML","Doaba"];
        var city = JSON.stringify(array1);
        document.getElementById("myid").innerHTML=city;
        console.log(city)
    </script>
</body>
</html>
