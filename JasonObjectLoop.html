<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing JSON Object Keys/Value with for/in loop</title>
</head>
<body>
    <div id="Myid">

    </div>
    <script>
        var obj = {
        "PERSONAL NUMBER": "31448233",
        "NAME": "MUHAMMAD ANWAAR",
        "DOB": "11/12/1981",
        "Mobile": 3012476595,
        "city":"Piplan",
        "Course": ["Python", "JavaScript", "C Shap"],
        "Address": {
          "Moh/Street": "BhachranWala",
          "P/O": "Doaba",
          "Tehsil": "Piplan",
          "Distt": "Mianwali",
        },
       "Married": false,
        "Date of Death": null,

      };
        
        for(var i in obj){
            // Access all keys
            // document.getElementById("Myid").innerHTML+=i+"<br/>";
            // Accessing all value of obj[i] means with index
            // document.getElementById("Myid").innerHTML+=obj[i]+"<br/>";
            // Accessing both key and values
            document.getElementById("Myid").innerHTML+=`${i} : ${obj[i]} <br/>`;
        }
    </script>

    
</body>
</html>
